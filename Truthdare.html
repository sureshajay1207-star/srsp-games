document.querySelectorAll('.mood-option').forEach(option => {

function renderPlayers() {
  const container = document.getElementById("players");
  container.innerHTML = "";

  players.forEach((player, index) => {
    const div = document.createElement("div");
    div.className = "card";
    div.innerHTML = `
      <input placeholder="Participant name"
        value="${player.name}"
        ${gameStarted ? "disabled" : ""}
        onchange="players[${index}].name = this.value">
    `;
    container.appendChild(div);
  });
}

function addPlayer() {
  if (gameStarted) return;
  players.push({ name: "", truth: 0, dare: 0, total: 0 });
  renderPlayers();
}

function renderScoreTable() {
  const table = document.getElementById("scoreTable");
  table.innerHTML = "";

  players.forEach(p => {
    const row = document.createElement("tr");
    row.innerHTML = `
      <td>${p.name || "Player"}</td>
      <td>${p.truth}</td>
      <td>${p.dare}</td>
      <td>${p.total}</td>
    `;
    table.appendChild(row);
  });
}

function startGame() {
  players = players.filter(p => p.name.trim() !== "");
  if (players.length < 2) {
    alert("Add at least 2 participants");
    return;
  }

  gameStarted = true;
  document.getElementById("addBtn").style.display = "none";
  renderPlayers();
  renderScoreTable();

  document.getElementById("setup").classList.add("hidden");
  nextTurn();
}

function nextTurn() {
  turnCount++;
  document.getElementById("promptScreen").classList.add("hidden");
  document.getElementById("turn").classList.remove("hidden");

  let newIndex;
  do {
    newIndex = Math.floor(Math.random() * players.length);
  } while (newIndex === lastIndex && players.length > 1);

  lastIndex = newIndex;
  currentIndex = newIndex;

  document.getElementById("turnCounter").innerText = "Turn " + turnCount;
  document.getElementById("currentPlayer").innerText = players[currentIndex].name + ", choose";
}

function choose(type) {
  const player = players[currentIndex];
  if (type === "truth") player.truth++;
  if (type === "dare") player.dare++;
  player.total++;

  renderScoreTable();

  const list = prompts[type][mood];
  const text = list[Math.floor(Math.random() * list.length)];

  document.getElementById("turn").classList.add("hidden");
  document.getElementById("promptScreen").classList.remove("hidden");
  document.getElementById("promptText").innerText = text;
}

function backToSetup() {
  gameStarted = false;
  turnCount = 0;
  lastIndex = -1;

  document.getElementById("addBtn").style.display = "block";
  document.getElementById("turn").classList.add("hidden");
  document.getElementById("promptScreen").classList.add("hidden");
  document.getElementById("setup").classList.remove("hidden");

  renderPlayers();
}
